<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="div1">
        <div class="div2">
        <img class = "circleSteamImage" src = "img/steam-circled.png" alt = "steamLogo">
           <a class="mainPageLink" href="https://store.steampowered.com/">STEAM</a>
            <a href="https://store.steampowered.com/"></a>
            <div class="div3">
                <a id = "link" href="https://store.steampowered.com/">магазин</a>
                <a id = "communityLink" href="https://steamcommunity.com/">сообщество</a>
                <a href="https://store.steampowered.com/about/">информация</a>
                <a href="https://help.steampowered.com/ru/">поддержка</a>
            </div>
            <div class="div4">
                <div class="div5">
                    <img class = "handImage" src="img/60721.png" alt="link">
                    <a href="https://store.steampowered.com/about/">Установить Steam</a>
                </div>
                <a class="loginLink" href="https://store.steampowered.com/login/?redir=about%2F&redir_ssl=1">войти</a>
                <div class="div6">|</div>
                <div class="div7">
                   <button id = "languageButton" type="button" name="language" >язык</button>
                   <img class = "triangleImage" src = "img/photo.png.webp" alt = "triangle">
                </div>
            </div>
        </div>
        
        <div id = "storeDropdown" class="storeDropdown">
            <a href="https://store.steampowered.com/">Главная</a>
            <a href="https://store.steampowered.com/login/?redir=explore%2F%3Fsnr%3D1_4_4__global-header&redir_ssl=1">Рекомендации</a>
            <a href="https://store.steampowered.com/login/?redir=https%3A%2F%2Fstore.steampowered.com%2Fwishlist%2F">Список желаемого</a>
            <a href="https://store.steampowered.com/points/shop/">Предметы за очки</a>
            <a href="https://store.steampowered.com/news/">Новости</a>
            <a href="https://store.steampowered.com/charts">Статистика</a>
        </div>
        <div id = "communityDropdown" class="communityDropdown">
            <a href="https://steamcommunity.com/">Главная</a>
            <a href="https://steamcommunity.com/discussions/">Обсуждения</a>
            <a href="https://steamcommunity.com/workshop/">Мастерская</a>
            <a href="https://steamcommunity.com/market/">Торговая площадка</a>
            <a href="https://steamcommunity.com/?subsection=broadcasts">Трансляции</a>
        </div>

        <div id = "languageDropdown" class="languageDropdown">
            <a href="*">английский</a>
            <a href="*">русский</a>
        </div>
   
     <script src="script.js"></script>
</body>
</html>
